<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Minimal Text</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="newtab.css">
  <link rel="icon" href="icon_48.png"/>
</head>
<body>
  <div class="main">
    <textarea id="canvas" class="canvas" placeholder="Write something..."></textarea>
    <div class='button-container'>
        <span id='vol-btn' class='btns'>+</span>
        <span id='night-btn' class="night-btn btns"><i class="fas fa-moon"></i></span>
        <span id='save'><i class="fa fa-save btns" aria-hidden="true"></i></span>
        <i id='fullscreen' class="fa fa-arrows-alt btns" aria-hidden="true"></i>
        <!-- <i class="fas fa-volume-up"></i> -->
        <!-- <i class="fas fa-volume-off"></i> -->
    </div>
  </div>

  <div id="prompt">
    <div class="inner">
      <input type="text" id="fileName" value="file.txt"/>
      <input type="button" id="fileSave" value="Download"/>
      <input type="button" id="fileCancel" value="Cancel"/>
    </div>
  </div>
  
  <script src="vendor/all.js"></script>
  <script src="vendor/jquery-3.3.1.min.js"></script>
  <script src="vendor/howler.min.js"></script>
  <script src="newtab.js"></script>
  <script src="data.js"></script>
  <script type="text/javascript" src="js/localStorage.js"></script>


</body>
</html>
